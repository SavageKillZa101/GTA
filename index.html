<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GTA - Ultimate Edition ðŸ”¥</title>
    <style>
        /* GTA Style Reset & UI */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
            background: #000; 
            color: #fff;
        }
        canvas { display: block; }

        /* Iconic GTA HUD */
        #hud {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 100;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 900;
            color: #2b9e2b; /* Health Green */
            text-shadow: 2px 2px #000;
            margin-bottom: 5px;
        }
        #money { color: #1e6e1e; font-size: 38px; }
        #wanted-stars { color: #ffcc00; font-size: 24px; letter-spacing: 5px; }

        /* Minimap Circle */
        #minimap-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 150px;
            border: 4px solid #000;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .progress-bar {
            width: 300px;
            height: 4px;
            background: #333;
            margin-top: 20px;
        }
        #progress-fill {
            height: 100%;
            background: #ffcc00;
            width: 0%;
        }
        
        /* Weapon Wheel */
        #weapon-wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 style="color: #ffcc00; letter-spacing: 10px;">LOADING...</h1>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <div id="hud">
        <div id="money">$000000500</div>
        <div class="stat-value" id="health">100</div>
        <div id="wanted-stars"></div> <div id="ammo" style="font-size: 24px; color: #fff;">30 / 90</div>
    </div>

    <div id="minimap-container">
        </div>

    <div id="hints" style="position: absolute; bottom: 20px; right: 20px; color: #aaa; font-size: 12px;">
        [F] ENTER VEHICLE | [TAB] WEAPONS | [SPACE] JUMP
    </div>

    <script type="module" src="/src/main.js"></script>
    
</body>
</html>
