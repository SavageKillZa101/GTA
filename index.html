<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web GTA - Ultimate Edition ðŸ”¥</title>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; font-family: 'Courier New', monospace; background: #000; }
        
        /* GTA STYLE HUD */
        #hud {
            position: absolute; top: 20px; right: 20px; text-align: right;
            z-index: 100; pointer-events: none;
        }
        #money { color: #2b9e2b; font-size: 42px; font-weight: 900; text-shadow: 2px 2px #000; }
        #health-box { width: 200px; height: 15px; background: rgba(0,0,0,0.5); border: 2px solid #000; margin-top: 5px; }
        #health-bar { height: 100%; background: #bd0000; width: 100%; transition: width 0.3s; }
        #wanted-stars { color: #ffcc00; font-size: 30px; margin-top: 10px; letter-spacing: 5px; }

        #minimap-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 200px; height: 150px; border: 4px solid #000;
            background: rgba(0,0,0,0.8); border-radius: 10px; overflow: hidden;
        }

        #wasted {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            display: none; align-items: center; justify-content: center;
            color: #ff3333; font-size: 100px; font-weight: 900; font-style: italic;
            z-index: 1000; text-shadow: 0 0 20px #000;
        }
    </style>
</head>
<body>
    <div id="wasted">WASTED</div>
    <div id="hud">
        <div id="money">$000000500</div>
        <div id="health-box"><div id="health-bar"></div></div>
        <div id="wanted-stars"></div>
    </div>
    <div id="minimap-container"><canvas id="minimap-canvas"></canvas></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
