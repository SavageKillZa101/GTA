<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GTA - Savvy Edition ðŸ”¥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Courier New', monospace; background: #000; color: #fff; }
        
        /* GTA HUD */
        #hud { position: absolute; top: 20px; right: 20px; text-align: right; z-index: 100; }
        #money { color: #2b9e2b; font-size: 38px; font-weight: 900; text-shadow: 2px 2px #000; }
        #health-bar-bg { width: 200px; height: 15px; background: rgba(0,0,0,0.5); border: 2px solid #000; }
        #health-bar-fill { height: 100%; background: #bd0000; width: 100%; transition: width 0.3s; }
        #wanted-stars { color: #ffcc00; font-size: 30px; margin-top: 5px; }

        /* Minimap */
        #minimap-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 200px; height: 150px; border: 4px solid #000;
            background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden;
        }
        #minimap-canvas { width: 100%; height: 100%; }

        /* Wasted Screen */
        #wasted {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            display: none; align-items: center; justify-content: center;
            color: #ff3333; font-size: 80px; font-weight: 900; font-style: italic;
        }
    </style>
</head>
<body>
    <div id="wasted">WASTED</div>
    <div id="hud">
        <div id="money">$000000500</div>
        <div id="health-bar-bg"><div id="health-bar-fill"></div></div>
        <div id="wanted-stars"></div>
    </div>
    <div id="minimap-container"><canvas id="minimap-canvas"></canvas></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
